    <form [formGroup]="profileForm">
      <div class="form-group">
        <label for="first-name">First Name: </label>
        <input class="form-control" id="first-name" type="text" formControlName="firstName">
      </div>

      <div class="form-group">
        <label for="last-name">Last Name: </label>
        <input class="form-control" id="last-name" type="text" formControlName="lastName">
      </div>
      <div class="form-group">
        <label for="last-name">City: </label>
        <input class="form-control" id="last-name" type="text" formControlName="city">
      </div>
      <div class="form-group">
        <label for="last-name">Email: </label>
        <input class="form-control" id="last-name" type="text" formControlName="email">
      </div>
      <div class="form-group">
        <label for="last-name">Mobile: </label>
        <input class="form-control" id="last-name" type="text" formControlName="mobile">
      </div>
      <div class="form-group">
        <label for="last-name">Postal Code: </label>
        <input class="form-control" id="last-name" type="text" formControlName="postalCode">
      </div>
      <button (click)="saveCustomer()" class="btn btn-success">Add Customer</button>
    </form>

    <div *ngFor="let error of ErrorList" class="alert alert-danger mt-2" role="alert">
      {{ error }}
    </div>

  </div>
</div>
